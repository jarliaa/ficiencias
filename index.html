<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Votação de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vote na sua imagem favorita!</h1>
    <div class="gallery">
        <div class="image-option" onclick="vote(0)">
            <img src="negro.jpeg" alt="1">
            <p id="votes-0"></p>
        </div>
        <div class="image-option" onclick="vote(1)">
            <img src="branca.jpeg" alt="2">
            <p id="votes-1"></p>
        </div>
        <div class="image-option" onclick="vote(2)">
            <img src="negra.jpeg" alt="3">
            <p id="votes-2"></p>
        </div>
        <div class="image-option" onclick="vote(3)">
            <img src="branco.jpeg" alt="4">
            <p id="votes-3"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
